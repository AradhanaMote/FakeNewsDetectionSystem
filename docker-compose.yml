version: "3.9"

services:
  mongo:
    image: mongo:6
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,PLAINTEXT_HOST://0.0.0.0:19092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data

  model-server:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: model-server
    environment:
      MODEL_DIR: /app/models
      HF_MODEL_NAME: distilbert-base-uncased-finetuned-sst-2-english
      HF_DEVICE: cpu
    command: sh -c "uvicorn model_server:app --host 0.0.0.0 --port 8000"
    volumes:
      - ./:/app
      - models_data:/app/models
    ports:
      - "8000:8000"
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 5

  ingestion:
    build:
      context: .
      dockerfile: ./ingestion/Dockerfile
    container_name: ingestion
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      FEEDS_YAML: ingestion/feeds.yml
      NEWSAPI_KEY: ${NEWSAPI_KEY:-}
      NEWSAPI_QUERY: news
      NEWSAPI_SOURCES: ""
      KAFKA_BOOTSTRAP: kafka:9092
      KAFKA_TOPIC: news_raw
      REDIS_URL: redis://redis:6379/0
    command: python ingestion/ingestor.py
    depends_on:
      kafka:
        condition: service_started
      redis:
        condition: service_healthy

  frontend:
    image: node:18-alpine
    container_name: frontend
    working_dir: /app
    environment:
      VITE_API_BASE: http://model-server:8000
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - model-server

volumes:
  mongo_data:
  redis_data:
  kafka_data:
  models_data:
